<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tarjeta Usuario</title>
</head>
<body>
    <div class="contenedor">
        <div class="encabezado_Azul"></div>
        <div class="contenedorImagen">
            <img src="Imagenes/perfil.png" alt="Imagen perfil"class="imagenPerfil">
        </div>
        <div class="contenedor_informacion">
            <h2>Jane Doe</h2>
            <div class="informacion_superior">
                <img src="Imagenes/map-marker.png" alt="icono map" class="imagenIcono">
                <span>Seattle</span>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet</p>
            <div class="informacion_inferior">
                <img src="Imagenes/gear.png" alt="icono gear" class="imagenIcono">
                <span><a href="#">edit profile</a></span>
            </div>
        </div>
    </div>
</body>
</html>
